name: Deploy TransactionService Backend

on:
  push:
    branches:
      - main
    paths:
      - 'src/transactionservice/backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/Weefly-Transactionservice/src/transactionservice/backend

            # Discard local changes that block git pull
            git reset --hard HEAD

            # Pull latest code
            git pull origin main

            # Fix file and folder permissions
            sudo chown -R ubuntu:ubuntu .
            chmod -R u+rw .

            # Install dependencies
            npm install

            # Restart app using PM2
            pm2 delete transactionservice || true
            pm2 start npm --name "transactionservice" -- run prod
          EOF
