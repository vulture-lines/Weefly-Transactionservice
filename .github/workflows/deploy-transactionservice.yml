name: Deploy TransactionService Backend

on:
  push:
    branches:
      - main
    paths:
      - 'src/transactionservice/backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ“ Moving to TransactionService backend directory..."
            cd /home/ubuntu/Weefly-Transactionservice/src/transactionservice/backend

            echo "ðŸ“¦ Resetting repo..."
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ”§ Setting permissions..."
            sudo chown -R ubuntu:ubuntu .
            chmod -R u+rw .

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸš€ Restarting PM2 app..."
            pm2 delete transaction-service || true
            pm2 start npm --name "transaction-service" -- run prod

            echo "âœ… TransactionService deployment complete."
          EOF
